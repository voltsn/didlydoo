<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/form.js" defer></script>
    <script src="assets/js/availability.js" defer></script>
    <title>Didlydoo</title>
</head>
<body>
    <header class="main-header">
        <img class="main-header__img" src="assets/images/logo.png" alt="logo">
    </header>

    <main>
        <div class="new-event-btn-container"> 
            <button class="new-event-btn">Add an Event</button>
        </div>

    <section class="event">
            <h2 class="event__heading">Jean-Rene's Bar-Mitzvah</h2>
            <p class="event__desc">Come feast with me, there will be free kosher food.</p>
            <table class="event__table">
                <thead class="event__table__header-group">
                    <th></th>
                    <th class="event__table__header">11/12/2024</th>
                    <th class="event__table__header">07/01/2025</th>
                </thead>
                <tbody class="event__table__antendees">
                    <tr class="event__table__antendee">
                        <td class="event__table__antendee__name">Michou</td>
                        <td class="event__table__antendee__choice">x</td>
                        <td class="event__table__antendee__choice">x</td>
                    </tr>
                    <tr class="event__table__antendee">
                        <td class="event__table__antendee__name">Barbara</td>
                        <td class="event__table__antendee__choice">x</td>
                        <td class="event__table__antendee__choice">x</td>
                    </tr>
                    <tr class="event__table__antendee">
                        <td class="event__table__antendee__name">Kevin Spicy</td>
                        <td class="event__table__antendee__choice">x</td>
                        <td class="event__table__antendee__choice">x</td>
                    </tr>
                </tbody>
                <tfoot class="event__table__footer">
                    <tr>
                        <td><input class="attendee-input" type="text" name="attendee" placeholder="Name"></td>
                        <td>
                            <div class="form-control">
                                <label for="choice" class="form-label">Yes</label>
                                <input type="radio" name="choice" >
                            </div>
                            <div class="form-control">
                                <label for="choice" class="form-label">No</label>
                                <input type="radio" name="choice">
                            </div>
                        </td>
                        <td>
                            <div class="form-control">
                                <label for="choice" class="form-label">Yes</label>
                                <input type="radio" name="choice">
                            </div>
                            <div class="form-control">
                                <label for="choice" class="form-label">No</label>
                                <input type="radio" name="choice">
                            </div>
                        </td>
                        
                    </tr>
                </tfoot>
            </table>
            <div class="content-save-choice-btn">
                <button id="save-choice-btn" class="save-choice-btn" >Save</button>
            </div>

            <button id="event-delete-btn" class="event__delete-btn">Delete</button>
        </section>

        <form method="post" id="event-form" class="event-form">
            <div class="cross">
  
            </div>
            <div class="form-control">
                <label class="form-label" for="author">Author:</label>
                <input class="form-text-input" type="text" name="author" id="author" required>
            </div>
            <div class="form-control">
                <label class="form-label" for="name">Name:</label>
                <input class="form-text-input" type="text" name="name" id="name" required>
            </div>
            <div class="form-control">
                <label class="form-label" for="description">Description:</label>
                <textarea class="form-text-input" maxlength="256" type="text" name="description" id="description" required></textarea>
            </div>
            <div class="form-control">
                <label class="form-label" for="date">Date:</label>
                <input class="form-text-input" type="date" name="date" id="date" required>
            </div>
            <div class="form-control">
                <input class="form-submit-btn" class="form-submit" type="submit" value="Submit">
            </div>
        </form>
        
    </main>
</body>
</html>
